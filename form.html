<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manchester United</title>
</head>

<body>
    <nav>
        <a href="home.html" class="navbar">Home</a>
        <a href="form.html" class="navbar active-page">Form</a>
        <a href="links.html" class="navbar">Other Websites</a>
        <a href="players.html" class="navbar">Players</a>
    </nav>

    <form action="/form.html" method="post">
        <fieldset>
            <legend>Favorite Player</legend>
            <div class="single">
                <label for="firstName">Your First Name: </label>
                <input type="text" name="fname" id="firstName">
            </div>
            <div class="single">
                <label for="name">Favorite Player: </label>
                <input type="text" name="fav_name" id="name">
            </div>
            <div class="multiple">
                <h4>Reasons why he is your favorite player:</h4>
                <input type="checkbox" name="goal" id="goal">
                <label for="goal">Goalscoring machine</label>
                <br>
                <input type="checkbox" name="defense" id="defense">
                <label for="defense">Defensive Wall</label>
                <br>
                <input type="checkbox" name="skill" id="skill">
                <label for="skill">Showboating player</label>
                <br>
                <input type="checkbox" name="legend" id="legend">
                <label for="legend">Club Legend</label>
                <br>
                <input type="checkbox" name="mid" id="mid">
                <label for="mid">Playmaker</label>
            </div>
            <div class="bio">
                <label for="cris">Why is Cristiano Ronaldo your favorite?</label>
                <textarea name="" id="cris" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
